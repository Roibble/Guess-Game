<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="container">
        
        <h2 class="header">NUMBER GUESSING GAME</h2>
        <P>Make a guess of a random number between <strong>1</strong> and <strong id="next-number">100</strong> <br> Go to next stage if each guess trials is not above 10. Your guess will be indicated either as high or low. </P>
        <input type="number" id="guess-box" placeholder="Guess a number">
        <button id="submit-btn">Submit</button>
        <div id="display-div">
            <div class="progress-bg">
                <div id="progress"></div>
            </div>
            <p id="previous-display"></p>
        <p id="low-hi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
